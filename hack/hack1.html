<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.bb {
				height: 32px;
				background-color: #f1ee18;
				/*IE6、7、8识别*/
				.background-color: #00deff\9;
				/*IE6、7识别*/
				+background-color: red;
				/*IE6识别*/
				_background-color: gray;
			}
		</style>
	</head>

	<body>
        <p>
        	适用范围：IE:6.0,IE7.0,IE8.0之间的兼容<br />
			实例说明：
			此例中我们使用了渐进识别的方式，从总体中逐渐排除局部。首先，巧妙的使用“\9”这一标记，将IE游览器从所有情况中分离出来。接着，再次使用“+”将IE8和IE7、IE6分离开来，此时，我们的IE8已经独立识别。
        </p>
		<p>一个用于展示的class为bb的div标签</p>
		<div class="bb"></ div>
	</body>

</html>
