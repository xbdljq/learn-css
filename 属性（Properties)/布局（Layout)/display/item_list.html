<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<style type="text/css">
		
		
		
			.list{
				border: 1px solid red;
				
			}
			.item{
				/*二者配合来使用*/
				display: list-item;
				list-style: square inside url('img/i.png');
				
				background-color: palegoldenrod;
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<!--display: list-item; 从某种程度是将标签当做ul li来用-->
		
		
		<div class="list">
			<div class="item">aaaaaaaaaaaaa</div>
			<div class="item">bbbbbbbbbbb</div>
			<div class="item">bbbbbbbbbbb</div>
		</div>
		
		
	</body>

</html>
